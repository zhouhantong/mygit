<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no, email=no">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <noscript><meta http-equiv="refresh" content="0; url=unsupported.html"></noscript>
  <title>人员业绩-输出明细</title>
  <!-- css -->
  <link href="../css/main.css" rel="stylesheet">
  <link href="css/statistic.css" rel="stylesheet">
  <style>
    body{
      background: #ffffff;
    } 
    ::-webkit-input-placeholder{
      color: #929292; 
    }         
  </style>  
</head>
<body>
  <!-- html -->
  <article id="page-statistic-personnelpfm" class="vpage hide">    
    <section>
      <div class="vpage-content">

        <div v-id="time-select-layer" v-name="TimeSelectLayer"></div>

        <div class="stage"></div>

        <script name="stage" type="text/template">
          
          <div class="statistic-info-layer"></div>

          <div class="statistic-tabs-layer"></div>

          <div class="grid"></div>
        </script>

        <script name="info-layer" type="text/template">
          <div class="statistic-header-layer time">${time}</div>
          <div class="statistic-header-layer time">${projectname}</div>
          <div class="statistic-header-layer time">${salername}</div>
        </script>

        <script name="tabs-layer" type="text/template">
          <div class="statistic-tab-layer bb" v-link="*onTab bb">报备</div>
          <div class="statistic-tab-layer df" v-link="*onTab df">到访</div>
          <div class="statistic-tab-layer cj" v-link="*onTab cj">成交</div>
        </script>

        <script name="report-layer" type="text/template">
          <div class="statistic-header-layer"></div>
          <div class="statistic-grid-layer ${type}"></div>
          <div class="statistic-line ${HAS_LINE:hide}"></div>
        </script>

        <script name="report-row-layout" type="text/template">
          <div class="row-layer"></div>
        </script>

        <script name="report-item-layout" type="text/template">
          <div class="item-layer ${ISHEADER?header} ${fontClass}" style="width:${width}%;">
            <div>${text1}</div>
            <div>${text2}</div>
          </div>
        </script>

        <script name="round-box" type="text/template">
          <div class="statistic-round-box">
            <div class="hflexbox">
              <div class="font-red12">${count}</div>
              <div class="font-red08" style="margin-left:0.125em;margin-bottom:0.2em;">批</div>
            </div>
            <div class="font-06" style="margin-top:0.5em;">${name}</div>
          </div>
        </script>

      </div>
    </section>
  </article>
<!--JS-->
<script src="../main.js" data-require=""></script>
</body>
</html>
