<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no, email=no">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <noscript><meta http-equiv="refresh" content="0; url=unsupported.html"></noscript>
  <title>项目管理</title>
  <!-- css -->
  <link href="../css/main.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  <style>
    body{
      background: #efefef;
    } 
    ::-webkit-input-placeholder{
      color: #929292; 
    }         
  </style>  
</head>
<body>
  <!-- html -->
  <article id="page-wd-projectmanager" class="vpage hide page-common"> 
    <section>
      <div class="vpage-content">
        <div class="tab-layer"></div>
        <div class="search-layer"></div>
        <div class="actsort-layer"></div>
        <div class="list"></div>

        <script name="tab-layer" type="text/template">
          <div class="selected" v-link="*changeTab a">选择项目</div>
          <div v-link="*changeTab b">微店预览</div>
        </script>

        <script name="search-layer" type="text/template">
          <div class="search-box">
            <input id="search" class="search" placeholder="请输入项目名称进行搜索">
          </div>
          <div class="searchbt" v-link="*search"></div>
        </script>

        <script name="actsort-layer" type="text/template">
          <div class="btn selected" v-link="*sortList commission"><span>渠道佣金排序</span></div>
          <div class="btn" v-link="*sortList followcnt"><span>上架量排序</span></div>
          <div class="btn" v-link="*sortList reportcnt"><span>报备客户量排序</span></div>  
        </script>

        <script name="item-layer" type="text/template">
          <div class="item-layer ${ISHIDE?hide}">
            <div class="top-layer">
              <img src="${picurl}">
              <div class="right-pannel">
                <div class="line-layer">
                  <div class="content">${projectname}</div>
                  <div class="sbox ${FREEZE?hide} ${HIDE:hide}" v-link="*follow ${id}"></div>
                  <div class="btn ${HIDE?hide}" v-link="*top ${id}">置顶</div>
                  <div class="btn ${FREEZE?hide} ${HIDE?hide}" v-link="*del ${id}">删除</div>
                </div>
                <div class="ctxt">价格：${price}</div>
                <div class="ctxt">地址：${saleaddress}</div>
                <div class="ctxt ${discountdesc:hide}">优惠：${discountdesc}</div>
                <div class="ctxt ${commission:hide}">渠道佣金：${commission}</div>
                <div class="ctxt ${myprocommission:hide}">店员推荐奖励：<span>${myprocommission}</span></div>
                <div class="item-detail">
                  <div v-link="../consumer2/house-online.html?projectid=${id}">查看详情</div>
                </div>
              </div>
              <div class="img-logo ${logoClass}"></div>
            </div>
          </div>
        </script>

        <div class="loadding-bar"></div>

        <script name="common-home-icon" type="text/template">
          <div class="common-home-icon" v-link="./wd-leaderhome.html"></div>
        </script>

      </div>
    </section>
  </article>
<!--JS-->
<script src="../main.js" data-require=""></script>
</body>
</html>
