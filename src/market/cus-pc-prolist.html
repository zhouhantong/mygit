<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no, email=no">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <noscript><meta http-equiv="refresh" content="0; url=unsupported.html"></noscript>
  <title>项目列表</title>
  <!-- css -->
  <link href="../css/main.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  <style>
    body{
      background: #efefef;
    } 
    ::-webkit-input-placeholder{
      color: #929292; 
    }         
  </style>  
</head>
<body>
  <!-- html -->
  <article id="page-cus-prolist" class="vpage hide page-common"> 
    <section>
      <div class="vpage-content">
        <div class="search-panel">
          <div class="search-box"><input id="search" class="search" placeholder="请输入项目名称进行搜索"></div>
          <div class="searchbt"></div>
        </div>

        <div class="list-layer">
          <div class="header-title">项目列表</div>
          <div class="list"></div> 
        </div>

        <script name="pro-item" type="text/template">
          <div class="pro-item ${bgcolor}" v-link="./cus-pc-list.html?projectid=${id}&projectname=${PROJECTNAME}">${projectname}</div>
        </script>

        <script name="noitem" type="text/template">
          <div class="noitem">未找到相关数据</div>
        </script>

      </div>
    </section>
  </article>
<!--JS-->
<script src="../main.js" data-require=""></script>
</body>
</html>
