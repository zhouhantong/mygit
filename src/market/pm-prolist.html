<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no, email=no">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <noscript><meta http-equiv="refresh" content="0; url=unsupported.html"></noscript>
  <title>添加项目</title>
  <!-- css -->
  <link href="../css/main.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  <style>
    body{
      background: #fff;
    }         
  </style>  
</head>
<body>
  <!-- html -->
  <article id="page-pm-prolist" class="vpage hide page-common">
    <section>
      <div class="vpage-content">
        <div class="search-layer">
          <div class="search-box">
            <input id="search" class="search" placeholder="请输入搜索关键词">
          </div>
          <div class="searchbt"></div>
        </div>
        <div class="list"></div>


        <script name="project-item" type="text/template">
          <div class="project-item" v-link="*selectPro ${id} ${projectname}">
            <img src="${picurl}">
            <div class="right">
              <div class="title">${projectname}</div>
              <div class="item">均价：${price}</div>
              <div class="item">地址：${address}</div>
              <!--<div class="item ${discountdesc:hide}">优惠：${discountdesc}</div>-->
            </div>
            <div class="selectbox ${ISSELECTED?selected}"></div>
          </div>
        </script>

        <!--<script name="noitem" type="text/template">-->
          <!--<div class="noitem">暂无数据</div>-->
        <!--</script>-->

        <div class="loadding-bar"></div>
        <div class="btn-bar hide">
          <div class="btn" v-link="*report">确认添加</div>
        </div>
      </div>
    </section>
  </article>
<!--JS-->
<script src="../main.js" data-require="./submitCus"></script>
</body>
</html>
