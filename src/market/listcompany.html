<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no, email=no">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <noscript><meta http-equiv="refresh" content="0; url=unsupported.html"></noscript>
  <title>业绩报表</title>
  <!-- css -->
  <link href="../css/main.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  <style>
    body{
      background: #efefef;
    } 
    ::-webkit-input-placeholder{
      color: #929292; 
    }         
  </style>  
</head>
<body>
  <!-- html -->
  <article id="page-market-search2" class="vpage hide page-common">  
    <section>
      <div class="vpage-content">    
        <div class="search-panel">
          <div class="type-status t2">
            <div class="text-value">默认排序</div>
            <select>
              <option value="" selected="selected">默认排序</option>
              <option value="customercnt">按客户总数</option>
              <option value="visitcnt">按到访数</option>
              <option value="pledgedcnt">按认筹数</option>
              <option value="subscribecnt">按认购数</option>
              <option value="dealcnt">按签约数</option>
              <option value="paidcnt">按全款到账数</option>
            </select>
          </div>
          <div class="search-box"><input id="search" class="search" placeholder="请输入公司名称进行搜索"></div>
          <div class="searchbt"></div>
        </div>
        <ul class="cus-list">
        </ul>         
      </div>
    </section>
  </article>
<!--JS-->
<script src="../main.js" data-require=""></script>
</body>
</html>
