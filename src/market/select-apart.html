<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>选择部门</title>
  <!-- css -->
  <link href="../css/main.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  <style>
    body{
      background: #fff;
    } 
    ::-webkit-input-placeholder{
      color: #929292; 
    }

<body>
  <!-- html -->
  <article id="page-market-register" class="vpage hide page-white">

        </div>

          <div class="input-area select-company-1 hide">  
            <label class="l4">公司</label>

          </div>
          <div class="input-area select-company-2 hide">  
            <label class="l4 noafter"></label>
            <div class="text-value" data-index="2"></div>
            <select></select>
          </div>  
          <div class="input-area select-company-3 hide">  
            <label class="l4 noafter"></label>
            <div class="text-value" data-index="3"></div>
            <select></select>
          </div>
          <div class="input-area select-company-4 hide">  
            <label class="l4 noafter"></label>
            <div class="text-value" data-index="4"></div>
            <select></select>
          </div> 
          <div class="sbtn-bar">
            <div class="next-button t1">确认</div>
          </div>
        </div>
      </div>
    </section>
  </article>
<!--JS-->
<script src="../main.js" data-require=""></script>
