<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no, email=no">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta name="v-viewport" content="no">
  <noscript><meta http-equiv="refresh" content="0; url=unsupported.html"></noscript>
  <title></title>
  <!-- css -->
  <link href="../css/main.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  <style>
    body{
      background: #efefef;
    } 
    ::-webkit-input-placeholder{
      color: #929292; 
    }         
  </style>  
</head>
<body>
  <!-- html -->
  <article id="page-cus-add" class="vpage hide page-common"> 
    <section>
      <div class="vpage-content">
        <div class="form-box">
          <div class="label-item dashed">
            <div class="left info-layer">
              <div class="panel dashed">
                <label>姓名</label>
                <input type="text" id="mname" placeholder="请输入客户姓名" value="">
              </div>
              <div class="panel">
                <label>电话</label>
                <input type="tel" id="telnum" placeholder="请输入客户手机号" value="" maxlength="11">
              </div>
            </div>
            <div class="right address-book-layer hide" v-link="*openAddressBook">
              <div class="address-book">
                <div class="icon"></div>
                <div class="name">通讯录</div>
              </div>
            </div>
          </div>
          <div class="label-item">
            <div class="panel">
              <label>客户需求</label>
              <input type="text" id="memo" placeholder="(区域、户型、面积、价格)" value="">
            </div>
          </div>
        </div>
        <div class="rcmd-box">
          <div class="rcmd-header"><span>＊</span>推荐项目</div>
          <div class="list"></div>
          <div class="add-item hide">
            <div v-link="*addProject">添加项目</div>
          </div>
        </div>
        <div class="btn-bar">
          <div class="btn" v-link="*report"></div>
        </div>

        <script name="project-item" type="text/template">
          <div class="project-item">${projectname}</div>
        </script>

      </div>
    </section>
  </article>
<!--JS-->
<script src="../main.js" data-require="./submitCus"></script>
</body>
</html>
