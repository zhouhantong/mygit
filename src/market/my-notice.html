<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no, email=no">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <noscript><meta http-equiv="refresh" content="0; url=unsupported.html"></noscript>
  <title>我的消息</title>
  <!-- css -->
  <link href="../css/main.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  <style>
    body{
      background: #efefef;
    } 
    ::-webkit-input-placeholder{
      color: #929292; 
    }         
  </style>  
</head>
<body>
  <!-- html -->
  <article id="page-my-notice" class="vpage hide page-common">    
    <section>
      <div class="vpage-content">

        <div class="list"></div>

        <script name="item-layer" type="text/template">
          <div class="item">
            <div class="title">${title}</div>
            <div class="content">${content}</div>
            <div class="btn ${link:hide}" v-link="${link}">${btntxt}>></div>
          </div>
        </script>

        <div class="loadding-bar"></div>
      </div>
    </section>
  </article>
<!--JS-->
<script src="../main.js" data-require="lib/iscroll"></script>
</body>
</html>
