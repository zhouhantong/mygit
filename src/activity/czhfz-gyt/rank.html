<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no, email=no">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <noscript><meta http-equiv="refresh" content="0; url=unsupported.html"></noscript>
  <title>页面载入中...</title>
  <!-- css -->
  <link href="../../css/main.css" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
</head> 
<body> 
  <!-- html -->
  <article id="page-rank" class="vpage hide">
    <section>
      <div class="vpage-content">
        <img src="images/3.jpg" alt="">
        <div class="title">人气排行榜</div>
        <div class="titles">
          <div class="name1">排名</div>
          <div class="name2"></div>
          <div class="name3">参赛者</div>
          <div class="name4">总票数</div>
        </div>
        <div class="list"></div>

        <script type="text/template" name="item" class="hide">
          <div class="item" v-link="./detail.html?postid=${id}">
            <div class="index">${index}</div>
            <img class="headimg" src="${headimgurl}" alt="">
            <div class="nickname">${title}</div>
            <div class="num">${like}</div>
          </div>
        </script>
      </div>
    </section>
  </article>
<!-- js -->
<script src="../../main.js" data-require="./actcode"></script>
