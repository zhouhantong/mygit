<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no, email=no">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <noscript><meta http-equiv="refresh" content="0; url=unsupported.html"></noscript>
  <title>特惠房源</title>
  <!-- css -->
  <link href="../css/main.css" rel="stylesheet">
  <link href="css/consumer.css" rel="stylesheet">
  <link href="css/zy.css" rel="stylesheet">
</head>
<body>
  <!-- html -->
  <article id="page-zy-plist3" class="vpage hide">
    <section>
      <div class="vpage-content">
        <div class="banner"></div>

        <script name="item" type="text/template">
          <div class="item" v-link="./house-detail.html?projectid=${id}&fromsrc=2">
            <img src="${IMGSRC}">
            <div class="groupbuy-bg" style="background-image: url(${GROUPBG})">
              <div class="top">
                <div>${projectname}</div>
                <div>${time}</div>
              </div>
              <div class="bottom">
                <div>户型：${structure}</div>
                <div style="color:${textcolor}">原价：¥${propertyexpense}</div>
                <div style="color:${textcolor}">特惠价：¥${price}</div>
              </div>
            </div>
          </div>
        </script>

        <script name="noitem" type="text/template">
          <div class="noitem">暂无数据</div>
        </script>

        <div class="list"></div>

      </div>
    </section>
  </article>
 
<!-- js -->
<script src="../main.js" data-require="./listItemCache"></script>
