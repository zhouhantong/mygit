<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no, email=no">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <noscript><meta http-equiv="refresh" content="0; url=unsupported.html"></noscript>
  <title></title>
  <!-- css -->
  <link href="../css/main.css" rel="stylesheet">
  <link href="css/consumer.css" rel="stylesheet">
  <link href="css/zy.css" rel="stylesheet">

  <style>
    body{
      background: #fff;
    }      
  </style>   
</head>
<body>
  <!-- html -->
  <article id="page-house-team-prolist" class="vpage hide page-white"> 
    <section>
      <div class="vpage-content">

        <div class="header-top hide">
          <img src="">
          <div class="info">
            <img src="">
            <div class="t1"></div>
            <div class="layer">
              <div class="left">
                <span>上架项目</span>
                <div></div>
              </div>
              <div class="right">
                <span>所属区域</span>
                <div></div>
              </div>
            </div>
          </div>
         <!-- <div class="btimg hide">
            <img src="images/online/bg_box1.png">
          </div>-->
        </div>

        <script name="city-layer" type="text/template">
          <div class="city-layer">
            <div>查看城市：</div>
            <div class="select-layer"></div>
          </div></script>
        <script name=city-item type=text/template>
          <div class="city-item"></div>
        </script>

        <div class="list"></div>

        <script name="item" type="text/template">
          <div class="item" v-link="*goOnline ${id} ${cooporatetype}">
            <img src='${picurl}'>
            <div class="right-pannel">
              <div class="title">${projectname}</div>
              <div class="infobar">
                <div class="${ISXUEQU:hide}">学区房</div>
                <div class="${ISSUBWAY:hide}">地铁房</div>
                <div class="${BRAND:hide}">大品牌</div>
              </div>              
              <div class='yh'>${discountdesc}</div>
              <div class="jg">${price}</div>  
              <div class='dz'>${address}</div>
            </div>
            <div class="online-logo ${ONLINE:hide}"></div>
            <div class="yy" v-link="*book ${id}"></div>
          </div>
        </script>

        <script name="noitem" type="text/template">
          <div class="noitem">暂无数据</div>
        </script>
      </div>
    </section>
  </article>

  <div class="appointment-popup2 scrim hide">
    <div class="info-box-area">
      <div class="info-box-item">
        <div class="name-left">姓&nbsp;&nbsp;&nbsp;&nbsp;名</div>
        <input type="text" id="mname" value="" placeholder="请输入姓名">
      </div>
      <div class="info-box-item">
        <div class="name-left">手机号码</div>
        <input type="tel" id="telnum" value="" placeholder="请输入手机号" maxlength="11">
      </div>
      <div class="info-box-item vericodeType">
        <div class="name-left">验 证 码</div>
        <input type="tel" id="vericode" value="" placeholder="请输入验证码" maxlength="6">
        <div class="btn-vericode">免费获取验证码</div>
      </div>
    </div>
    <div class="sbtn-bar">
      <div class="sbtn-next cancel">取 消</div>
      <div class="sbtn-next submit">预 约</div>
    </div> 
  </div> 

<!-- js -->
<script src="../main.js" data-require="./shareCommon"></script>
