<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no, email=no">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta name="v-viewport" content="no">
  <noscript><meta http-equiv="refresh" content="0; url=unsupported.html"></noscript>
  <title>线上售楼部</title>
  <!-- css -->
  <link href="../css/main.css" rel="stylesheet">
  <link href="css/consumer.css" rel="stylesheet">
  <link href="css/zy.css" rel="stylesheet"> 
  <style>
    body{
      background: #efefef;
    }      
  </style>   
</head>
<body>
  <!-- html -->
  <article id="page-house-prolist" class="vpage hide page-common"> 
    <section>
      <div class="vpage-content">

        <div class="scroll-area-box">
          <form action="#">
            <div class="search-layer">
                <div class="inputarea">
                  <input name="search" type="search" id="search" placeholder='项目名/地产商/区域'/>
                  <div class="search-icon"></div>
                </div>
            </div>
            <div class="select-layer">
              <div class="selectarea type-area">  
                <div class="text-value">按区域 </div>
                <select name="area"></select>
              </div> 
              <div class="selectarea type-price">  
                <div class="text-value">按价格 </div>
                <select name="price"></select>
              </div>   
              <div class="selectarea type-property">  
                <div class="text-value">按类型 </div>
                <select name="property"></select>
              </div>       
            </div>
          </form>
        </div>

        <div class="list"></div>

      </div>
    </section>
  </article>

<!-- js -->
<script src="../main.js" data-require="./shareCommon"></script>
