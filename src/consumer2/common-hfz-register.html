<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no, email=no">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <noscript><meta http-equiv="refresh" content="0; url=unsupported.html"></noscript>
  <title>专场注册</title>
  <!-- css -->
  <link href="../css/main.css" rel="stylesheet">
  <link href="css/consumer.css" rel="stylesheet">
  <style>
    body{
      background: #efefef;
    }      
  </style>  
</head>
<body>
  <!-- html -->
  <article id="page-register-hfz" class="vpage hide detail-page">
    <section>
      <div class="vpage-content">
        <div class="header-bar h4"></div>
        <div class="info-box-area">
          <div class="info-box-item">
            <div class="name-left">姓&nbsp;&nbsp;&nbsp;&nbsp;名</div>
            <input type="text" id="mname" value="" placeholder="请输入姓名">
          </div>
          <div class="info-box-item">
            <div class="name-left">手机号码</div>
            <input type="text" id="telnum" value="" placeholder="请输入手机号" maxlength="11">
          </div>
          <div class="info-box-item">
            <div class="name-left">验 证 码</div>
            <input type="text" id="vericode" value="" placeholder="请输入验证码" maxlength="6">
            <div class="btn-vericode">免费获取验证码</div>
          </div>
        </div>
        <div class="sbtn-bar">
          <div class="sbtn-next s4">提 交</div>
        </div> 
      </div>
    </section>
  </article>
<!--JS-->
<script src="../main.js" data-require=""></script>
</body>
</html>
