<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no, email=no">
  <meta name="viewport" content="width=device-width, user-scalable=no">

  <title>部门排行</title>
  <!-- css -->
  <link href="../css/main.css" rel="stylesheet">
  <link href="css/kpi.css" rel="stylesheet">
  <style>
    body{
      background: #fff;
    } 
    ::-webkit-input-placeholder{
      color: #929292; 
    }         
  </style>

<body>
  <!-- html -->
  <article id="page-kpi-deptrank" class="vpage hide">

        <div class="list"></div>

        <script name="item-layer" type="text/template">

            <div class="name">${name}</div>
            <div>
              <div>总关注</div>
              <div>今日关注</div>
            </div>
            <div>
              <div>${subtotal}人</div>
              <div>${subtoday}人</div>

          </div>

        <div class="loadding-bar"></div>

      </div>
    </section>
  </article>
<!--JS-->
<script src="../main.js" data-require=""></script>

</html>
