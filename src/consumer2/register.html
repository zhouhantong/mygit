<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no, email=no">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta name="needs-subscribe" content="yes">

  <!-- css -->

<body>
  <!-- html -->
  <article id="page-register" class="vpage hide page-white">
    <section>
      <div class="vpage-content">
        <div class="top-bar">信息注册</div>
        <div class="form-table-area">
          <div class="input-area">
            <label>姓名</label>
            <input type="text" id="mname" placeholder="请输入您的姓名" value="">
          </div> 
          <div class="input-area">
            <label>手机</label>
            <input type="text" id="telnum" placeholder="请输入您的手机号码" value="">
          </div>   
          <div class="input-area type-bm hide">  
            <label>部门</label>
            <div class="text-value"></div>
            <select></select>
          </div> 
          <div class="input-area">
            <label>验证码</label>
            <input type="text" id="vericode" placeholder="" value="" maxlength="6">
            <div class="btn-vericode">免费获取验证码</div>
          </div> 
          <div class="bottom-act">提交</div>
        </div>
      </div>
    </section>
