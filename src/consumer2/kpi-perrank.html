<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no, email=no">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <noscript><meta http-equiv="refresh" content="0; url=unsupported.html"></noscript>
  <title>个人排行</title>
  <!-- css -->
  <link href="../css/main.css" rel="stylesheet">
  <link href="css/kpi.css" rel="stylesheet">
  <style>
    body{
      background: #fff;
    } 
    ::-webkit-input-placeholder{
      color: #929292; 
    }         
  </style>  
</head>
<body>
  <!-- html -->
  <article id="page-kpi-perrank" class="vpage hide">    
    <section>
      <div class="vpage-content">

        <div class="info-layer"></div>

        <div class="list"></div>

        <script name="info-layer" type="text/template">
          <img src="${headimgurl}" onerror="this.src='images/head.jpg'">
          <div class="right-pannel">
            <div class="item">
              <div>${name}</div>
              <div class="red">${companyname}</div>
            </div>
            <div class="item">
              <div class="index">总关注：<span>${subtotal}</span>人</div>
              <div class="red">No.${rownum}</div>
            </div>           
          </div>
        </script>

        <script name="item-layer" type="text/template">
          <div class="item-layer">
            <img src="${headimgurl}" onerror="this.src='images/head.jpg'">
            <div>
              <div>${name}</div>
              <div>总关注：${subtotal}人</div>
            </div>
            <div>
              <div>${deptname}</div>
              <div>NO.${index}</div>
            </div>           
          </div>
        </script>

        <div class="loadding-bar"></div>

      </div>
    </section>
  </article>
<!--JS-->
<script src="../main.js" data-require=""></script>
</body>
</html>
