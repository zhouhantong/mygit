<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no, email=no">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <noscript><meta http-equiv="refresh" content="0; url=unsupported.html"></noscript>
  <title>注册向导</title>
  <!-- css -->
  <link href="css/client.css" rel="stylesheet">
</head>
<body>
<!-- html -->
<article id="page-register-guide" class="vpage hide">
  <section>
    <div class="vpage-content">
      <img src="images/register-guide/pic_1.jpg" style="width: 100%;">
      <div class="banner-wrapper">
        <div class="title">STEP.1</div>
        <hr>
        <div class="text">打开微信，搜索公众号</div>
        <div class="mp-name"></div>
      </div>

      <div class="step-wrapper">
        <img src="images/register-guide/pic_2.jpg">
        <div class="step">STEP.2</div>
        <div class="title">关注公众号</div>
      </div>

      <div class="step-wrapper">
        <img src="images/register-guide/pic_3.jpg">
        <div class="step">STEP.3</div>
        <div class="title">绑定手机号</div>
        <div class="text">进入公众号，点击菜单『我的』，进入『我的』界面。点击『申请经纪人』按钮，根据界面提示绑定手机号并申请经纪人资格。</div>
      </div>

      <div class="step-wrapper">
        <img src="images/register-guide/pic_4.jpg">
        <div class="step">STEP.4</div>
        <div class="title">完成</div>
        <div class="text">打开『好房子』APP，使用刚才绑定的手机号码进行登录。</div>
      </div>

      <div class="footer">
        <img src="images/logo.png">
      </div>

    </div>
  </section>
</article>

<!-- js -->
<script src="../main.js" data-require=""></script>
