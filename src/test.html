    .field {
      margin: 0.5em;
      font-size: 0.875em;
    }
    .field > label {
      color: #999;
      margin-right: 0.25em;
    }
    .field > span {
      padding: 0 1px;
      word-break: break-all;
    }
    .row {
      position: relative;
      line-height: 2.75em;
      border-bottom: 1px solid #ccc;
      padding: 0 0.5em;
      background-color: #f2f2f2;
    }
    .row:before {
      content: "";
      position: absolute;
      height: 0.5em;
      width: 0.5em;
      right: 0.75em;
      top: 50%;
      margin-top: -0.25em;
      border: 2px solid #888;
      border-width: 2px 2px 0 0;
      transform: rotate(45deg)
    }
  </style>
</head>
